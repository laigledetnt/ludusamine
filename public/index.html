<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu de Potions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    #list {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px;
      width: 30%;
      z-index: 10;
      border-radius: 10px;
    }

    #commentaire {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 8px;
      z-index: 10;
      line-height: 1.5;
      cursor: pointer;
    }

    #toggleMenu {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 10px;
      color: white;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <button id="toggleMenu">liste effets</button>

  <div id="list" class="hidden">
    <img src="list.jpg" style="max-width: 100%; border-radius: 10px;" />
  </div>

  <div id="commentaire">

  <canvas id="game"></canvas>

  <img id="img-player" src="player.jpg" hidden />
  <img id="img-potion" src="potion.jpg" hidden />
  <img id="img-tile" src="floor.jpg" hidden />

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

      commentaire.style.display = 'none';
    });
  </script>
</body>
